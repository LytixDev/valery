name: valery build
on: [push, pull_request]

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-12]
        cc: [gcc, clang]
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Dependencies
        if: startswith(matrix.os, 'ubuntu-')
        run: sudo apt-get update -qyy \
              sudo apt-get install valgrind

      - name: Test   
        if: startswith(matrix.os, 'ubuntu-')
        run: ./build.sh test \
              ./tests/memory_leak_test.sh

      - name: Build
        run: ./build.sh

      - name: Run
        run: ./valery --help
