name: valery build
on: [push, pull_request]

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-10.15]
        cc: [gcc, clang]
        exclude:
          - os: macos-10.15
            cc: gcc
    runs-on: ${{matrix.os}}
    steps:
      - name: Build
        run: ./build.sh
      - name: Run
        run: ./valery
